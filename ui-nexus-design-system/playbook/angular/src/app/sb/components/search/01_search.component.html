<nexus-search data-testid="search-bar">
    <nexus-input (keyup)="performFilter($event)" autocomplete="off" [placeholder]="defaultSearch.placeholder">
      <nexus-icon data-testid="search-icon" [src]="defaultSearch.searchIconSrc"></nexus-icon>
    </nexus-input>
    <nexus-search-list>
      <nexus-search-list-item *ngFor="let item of filteredItem">
        <button>{{ item }}</button>
      </nexus-search-list-item>
    </nexus-search-list>
  </nexus-search>
