
    <nexus-form-field>
        <nexus-label>Select an option MultiSelect</nexus-label>
        <nexus-select type="custom" value="{{ multiSelectValue }}" delimiter="::"
            (triggerSelection)="handleMultiSelectData($event)" multiple (closeEvent)="handleCloseEvent($event)">
            <nexus-option (click)="selectOrDeSelectAllOptions($event)">
                <nexus-checkbox>Select All</nexus-checkbox>
            </nexus-option>
            <nexus-option *ngFor="let element of multiSelectOption" value="{{ element.value }}"
                selected="{{ element.isSelected }}">
                <nexus-checkbox checked="{{ element.isSelected }}">{{ element.value }}</nexus-checkbox>
            </nexus-option>
        </nexus-select>
    </nexus-form-field>
