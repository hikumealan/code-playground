<nexus-form-field>
  <nexus-label>First Name</nexus-label>
  <nexus-input
    [attrId]="attrId"
    [disabled]="disabled"
    [label]="label"
    [maxLength]="maxLength"
    [minLength]="minLength"
    [placeholder]="placeholder"
    [required]="required"
    [type]="type"
    [formControl]="reactiveValue"
    [value]="reactiveValue.value"
  ></nexus-input>
</nexus-form-field>
