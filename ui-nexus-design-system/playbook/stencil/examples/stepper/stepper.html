<nexus-stepper stepertype="row">
  <nexus-stepper-item status="complete">
    <button aria-label="step1" class="step-item-target">Source data</button>
  </nexus-stepper-item>
  <nexus-stepper-item status="active">
    <button aria-current="step">Data exploration</button>
  </nexus-stepper-item>
  <nexus-stepper-item status="default">
    <a aria-label="step3">Feature sets</a>
  </nexus-stepper-item>
  <nexus-stepper-item status="warning">
    <button aria-label="step4">Training</button>
  </nexus-stepper-item>
  <nexus-stepper-item>
    <button aria-label="step5">Test & analysis</button>
  </nexus-stepper-item>
</nexus-stepper>
