<p class="nexus-h5">Custom Content</p>

<p class="nexus-h6">Select</p>

<div class="nexus-row">
  <div class="nexus-col-md-2">
    <nexus-form-field>
      <nexus-label>Select an option Native</nexus-label>
      <nexus-select id="select-basic" value="">
        <option value="" disabled selected>Please Select</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </nexus-select>
    </nexus-form-field>
  </div>
  <div class="nexus-col-md-2">
    <nexus-form-field>
      <nexus-label>Select an option Custom</nexus-label>
      <nexus-select type="custom" value="Please Select" id="custom-select-11">
        <nexus-option value="Please Select" disabled selected>Please Select</nexus-option>
        <nexus-option label="Option 1" value="Option1">Option 1</nexus-option>
        <nexus-option label="Option 2" value="Option2">Option 2</nexus-option>
        <nexus-option label="Option 3" value="Option3">Option 3</nexus-option>
      </nexus-select>
    </nexus-form-field>
  </div>
  <div class="nexus-col-md-2">
    <nexus-form-field>
      <nexus-label>Select an option MultiSelect</nexus-label>
      <nexus-select type="custom" value="Please Select" delimiter="::" multiple id="custom-multi-select-2" placeholder="Please Select">
        <nexus-option value="Select All" onclick="toggleSelectAll(event)">
          <nexus-checkbox>Select All</nexus-checkbox>
        </nexus-option>
        <nexus-option value="Option1">
          <nexus-checkbox>Option 1</nexus-checkbox>
        </nexus-option>
        <nexus-option value="Option2">
          <nexus-checkbox>Option 2</nexus-checkbox>
        </nexus-option>
        <nexus-option value="Option3">
          <nexus-checkbox>Option 3</nexus-checkbox>
        </nexus-option>
        </nexus-option>
      </nexus-select>
    </nexus-form-field>
  </div>
</div>
