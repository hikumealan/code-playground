<p class="nexus-h5">Dynamic Toast</p>

<button class="nexus-btn-primary nexus-rhythm-4" onclick="handleClick()">Trigger toast</button>

<div id="toastWrap"></div>

<div class="nexus-rhythm-2">
    <nexus-toast class="nexus-rhythm-2" variant="custom" icon-src="./assets/icons/action/ic_3d_rotation_24px.svg"
        auto-close=5000>Test
        This message will disappear in 5 sec.</nexus-toast>
</div>

<div class="nexus-rhythm-2">
    <nexus-toast class="nexus-rhythm-2" variant="info" position="bottom">Float at the bottom of the page.</nexus-toast>
</div>

<div class="nexus-rhythm-2">
    <nexus-toast class="nexus-rhythm-2" variant="info" position="top">Float at the top of the page.</nexus-toast>
</div>
