<nexus-form-field>
  <nexus-label data-testid="label-first-name">Input Field Example (max-length="20")</nexus-label>
  <nexus-label>First name (max-length="20")</nexus-label>
  <nexus-input value="" max-length="20"></nexus-input>
  <nexus-label>Password Field Example</nexus-label>
  <nexus-input type="password"></nexus-input>

  <nexus-label>Number Field Example</nexus-label>
  <nexus-input type="number" min="100" max="1000"></nexus-input>

  <nexus-label>Date Field Example (Min 2022-01-01 and Max 2023-01-01)</nexus-label>
  <nexus-input type="date" min="2022-01-01" max="2023-01-01"></nexus-input>

  <nexus-label>Readonly Field Example</nexus-label>
  <nexus-input readonly="true" value="This is readyonly field"></nexus-input>

  <nexus-label>Disabled Field Example</nexus-label>
  <nexus-input disabled="true" value="The field is Disabled"> </nexus-input>
</nexus-form-field>
