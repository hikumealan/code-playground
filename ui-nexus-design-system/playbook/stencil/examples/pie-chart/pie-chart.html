<div id="wrapper" class="nexus-row">
    <!-- interaction controls -->
    <div id="control-container" class="nexus-col-xs-4 nexus-col-lg-3">
      <div class="control-category">Options</div>

      <div class="control-item">
        <nexus-checkbox name="inverse" id="inverse" onchange="toggleInverse('nexus-pie-chart')">Inverse</nexus-checkbox>
      </div>

      <div class="control-item">
        <nexus-checkbox checked name="show-legend" id="showLegend" onchange="toggleLegend('nexus-pie-chart')"
          >Legend</nexus-checkbox
        >
      </div>

      <div class="control-item">
        <nexus-label for="colorScheme">Color Scheme</nexus-label>
        <select class="control" name="color-scheme" id="colorScheme" onChange="selectColorScheme('nexus-pie-chart')">
          <option value="category10" selected>Category 10</option>
          <option value="accent">Accent</option>
          <option value="paired">Paired</option>
          <option value="set1">Set 1</option>
          <option value="set2">Set 2</option>
          <option value="set3">Set 3</option>
          <option value="black">Black</option>
          <option value="gray">Gray</option>
        </select>
      </div>

      <div class="control-item">
        <nexus-label for="legendFontSize">Legend Font Size</nexus-label>
        <select
          class="control"
          name="legend_font_size"
          id="legendFontSize"
          onChange="selectLegendFontSize('nexus-pie-chart')"
        >
          <option value="10">10px</option>
          <option value="12" selected>12px</option>
          <option value="14">14px</option>
        </select>
      </div>

      <div class="control-item">
        <nexus-label for="innerRadius">Inner Radius</nexus-label>
        <select class="control" name="inner_radius" id="innerRadius" onChange="selectInnerRadius('nexus-pie-chart')">
          <option value="0" selected>0%</option>
          <option value=".25">25%</option>
          <option value=".50">50%</option>
          <option value=".75">75%</option>
          <option value=".95">95%</option>
        </select>
      </div>

      <div class="control-item">
        <nexus-label for="marginBottom">Margin Bottom</nexus-label>
        <select
          class="control"
          name="margin-bottom"
          id="marginBottom"
          onChange="selectMargin('marginBottom', 'nexus-pie-chart')"
        >
          <option value="0" selected>0px</option>
          <option value="25">25px</option>
          <option value="50">50px</option>
          <option value="100">100px</option>
          <option value="150">150px</option>
        </select>
      </div>

      <div class="control-item">
        <nexus-label for="marginLeft">Margin Left</nexus-label>
        <select
          class="control"
          name="margin_left"
          id="marginLeft"
          onChange="selectMargin('marginLeft', 'nexus-pie-chart')"
        >
          <option value="0" selected>0px</option>
          <option value="25">25px</option>
          <option value="50">50px</option>
          <option value="100">100px</option>
          <option value="150">150px</option>
        </select>
      </div>

      <div class="control-item">
        <nexus-label for="marginRight">Margin Right</nexus-label>
        <select
          class="control"
          name="margin_right"
          id="marginRight"
          onChange="selectMargin('marginRight', 'nexus-pie-chart')"
        >
          <option value="0" selected>0px</option>
          <option value="25">25px</option>
          <option value="50">50px</option>
          <option value="100">100px</option>
          <option value="150">150px</option>
        </select>
      </div>

      <div class="control-item">
        <nexus-label for="marginTop">Margin Top</nexus-label>
        <select class="control" name="margin_top" id="marginTop" onChange="selectMargin('marginTop', 'nexus-pie-chart')">
          <option value="0" selected>0px</option>
          <option value="25">25px</option>
          <option value="50">50px</option>
          <option value="100">100px</option>
          <option value="150">150px</option>
        </select>
      </div>

      <div class="control-item">
        <nexus-label for="arcStroke">Wedge Stroke</nexus-label>
        <select class="control" name="arc-stroke" id="arcStroke" onChange="selectArcStroke('nexus-pie-chart')">
          <option value="transparent">transparent</option>
          <option value="#ffffff" selected>white</option>
          <option value="#000000">black</option>
          <option value="#999999">gray</option>
        </select>
      </div>

      <div class="control-item">
        <nexus-label for="lineStroke">Wedge Stroke Width</nexus-label>
        <select class="control" name="line_stroke" id="lineStroke" onChange="selectLineStroke('nexus-pie-chart')">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>

    <!-- chart container -->
    <div id="chart-container" class="nexus-col-xs-4 nexus-col-lg-9 position">
      <div class="page-title">&lt;nexus-pie-chart&gt;</div>
      <div class="hoz-group">
        <div class="btn-item">
          <button type="button" class="nexus-btn" onClick="selectTopN(5)">Top 5</button>
        </div>
        <div class="btn-item">
          <button type="button" class="nexus-btn" onClick="selectTopN(10)">Top 10</button>
        </div>
        <div class="btn-item">
          <button type="button" class="nexus-btn" onClick="selectTopN(15)">Top 15</button>
        </div>
      </div>

      <div class="chart">
        <nexus-pie-chart
          legend
          legend-width="125"
          legend-metric="artist"
          responsive
          stroke="#ffffff"
          tooltips
          value-format="localestring1d"
          value-metric="units"
        ></nexus-pie-chart>
      </div>
    </div>
  </div>
