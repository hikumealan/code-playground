<form  id ="frmUpload">
  <nexus-form-field>
      <nexus-file-upload multiple=false disabled=false  id="fileupldId">
          <p>Drop File here or click to upload</p>
          <p>Max file size is 25MB</p>
      </nexus-file-upload>
  </nexus-form-field>
  <div class="nexus-rhythm-4">
    <section id="queue"></section>
    <section id="uploaded"></section>
  </div>
  <button type="submit" id="btnSubmit" class="nexus-btn-primary">Upload</button>
</form>
