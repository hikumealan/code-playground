<nexus-card clickable="false">
    <nexus-card-avatar>
        <img src="./assets/images/card-header-image.png" alt="Michael Bay">
    </nexus-card-avatar>
    <nexus-card-header>
        <nexus-card-header-title>Michael Bay</nexus-card-header-title>
        <nexus-notification data-testid="notification-message" variant="info">
            This user has "read-only" access.
        </nexus-notification>
        <nexus-card-header-button>
            <button class="nexus-btn-icon" id="btn" title="btn">
                <nexus-icon src="./assets/icons/navigation/ic_more_horiz_24px.svg">
            </nexus-icon></button>
        </nexus-card-header-button>
    </nexus-card-header>
</nexus-card>
