<nexus-accordion-group size="md">
  <nexus-accordion open="false" id="done-icon">
    <nexus-accordion-trigger>
      <h1 class="nexus-body">Done Icon</h1>
    </nexus-accordion-trigger>
    <nexus-accordion-content>
      <nexus-icon src="./assets/icons/action/ic_done_24px.svg"></nexus-icon>
      Use this icon to mark fields as done
    </nexus-accordion-content>
  </nexus-accordion>
  <nexus-accordion open="false" id="settings-icon">
    <nexus-accordion-trigger>
      <h1 class="nexus-body">Settings Icon</h1>
    </nexus-accordion-trigger>
    <nexus-accordion-content>
      <nexus-icon src="./assets/icons/action/ic_settings_24px.svg"></nexus-icon>
      Use this icon as settings trigger
    </nexus-accordion-content>
  </nexus-accordion>
  <nexus-accordion open="false" id="copy-icon">
    <nexus-accordion-trigger>
      <h1 class="nexus-body">Copy Icon</h1>
    </nexus-accordion-trigger>
    <nexus-accordion-content>
      <nexus-icon src="./assets/icons/content/ic_content_copy_24px.svg"></nexus-icon>
      Use this icon to copy field
    </nexus-accordion-content>
  </nexus-accordion>
  <nexus-accordion open="false" id="delete-icon">
    <nexus-accordion-trigger>
      <h1 class="nexus-body">Delete Icon</h1>
    </nexus-accordion-trigger>
    <nexus-accordion-content>
      <nexus-icon src="./assets/icons/action/ic_delete_24px.svg"></nexus-icon>
      Use this icon to delete element
    </nexus-accordion-content>
  </nexus-accordion>
</nexus-accordion-group>
