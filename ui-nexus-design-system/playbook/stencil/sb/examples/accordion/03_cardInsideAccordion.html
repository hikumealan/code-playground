<nexus-accordion id='card-inside-accordion'>
    <nexus-accordion-trigger align="md">
        <h1 class="nexus-body">Show Card</h1>
    </nexus-accordion-trigger>
    <nexus-accordion-content>
        <nexus-card bgColor="bgColor" height="height">
            <nexus-card-avatar>
                <img src='./assets/images/card-header-image.png' alt="Michael Bay" />
            </nexus-card-avatar>
            <nexus-card-header>
                <nexus-card-header-title>Michael Bay</nexus-card-header-title>
                <nexus-card-header-subtitle>Profession: Teacher</nexus-card-header-subtitle>
                <nexus-card-header-subtitle>Education: Master degree</nexus-card-header-subtitle>
                <nexus-card-header-details>Last login: 02.20.21</nexus-card-header-details>
                <nexus-card-header-button style="display:block">
                    <div class="nexus-row" style="margin-bottom:5px">
                        <button class=" nexus-btn-primary nexus-btn-medium">View Profile</button>
                    </div>
                    <div class="nexus-row">
                        <button class="nexus-btn nexus-btn-medium">Contact User</button>
                    </div>
                </nexus-card-header-button>
            </nexus-card-header>
            <nexus-card-footer></nexus-card-footer>
        </nexus-card>
    </nexus-accordion-content>
</nexus-accordion>
