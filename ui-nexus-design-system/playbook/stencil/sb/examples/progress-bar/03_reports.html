<nexus-card clickable="false">
    <nexus-card-header>
        <nexus-card-header-title>System Performance</nexus-card-header-title>
    </nexus-card-header>
    <nexus-card-body>

        <div class="nexus-row">
            <div class="nexus-col-md-2">
                <h3 class="nexus-h5">Processor</h3>
            </div>
            <div class="nexus-col-md-1">
                <nexus-progress-bar value="75" circle="true">
                    <div class="nexus-pl-3 nexus-pt-4">75%</div>
                </nexus-progress-bar>
            </div>

            <div class="nexus-col-md-2 nexus-pl-4">
                <h3 class="nexus-h5">Memory</h3>
            </div>
            <div class="nexus-col-md-1">
                <nexus-progress-bar value="85" circle="true">
                    <div class="nexus-pl-3 nexus-pt-4">85%</div>
                </nexus-progress-bar>
            </div>
        </div>

        <div class="nexus-row nexus-mt-4">
            <div class="nexus-col-md-2">
                <h3 class="nexus-h5">Graphics</h3>
            </div>
            <div class="nexus-col-md-1">
                <nexus-progress-bar value="65" circle="true">
                    <div class="nexus-pl-3 nexus-pt-4">65%</div>
                </nexus-progress-bar>
            </div>

            <div class="nexus-col-md-2 nexus-pl-4">
                <h3 class="nexus-h5">Primary HDD</h3>
            </div>
            <div class="nexus-col-md-1">
                <nexus-progress-bar value="25" circle="true">
                    <div class="nexus-pl-3 nexus-pt-4">25%</div>
                </nexus-progress-bar>
            </div>
        </div>
    </nexus-card-body>
</nexus-card>
