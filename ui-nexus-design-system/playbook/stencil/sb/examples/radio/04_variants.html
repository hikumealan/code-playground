<div class="nexus-col-xs ">
    <nexus-label>Variants group name</nexus-label>
    <div class="nexus-col-xs-1">
      <nexus-radio data-testid="radio-btn-opt1" name="variants">
        Default</nexus-radio>
    </div>
    <div class="nexus-col-xs-1">
      <nexus-radio data-testid="radio-btn-opt1" name="variants" checked="true">
        Checked</nexus-radio>
    </div>

    <nexus-label>Variant-disabled group name</nexus-label>
    <div class="nexus-col-xs-1">
      <nexus-radio data-testid="radio-btn-opt1" name="variantDisabled" disabled="true">
        Disabled</nexus-radio>
    </div>
    <div class="nexus-col-xs-1">
      <nexus-radio data-testid="radio-btn-opt1" name="variantDisabled" checked disabled="true">
        Checked and Disabled</nexus-radio>
    </div>
  </div>
