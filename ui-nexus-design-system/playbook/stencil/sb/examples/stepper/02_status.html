<nexus-stepper>
    <nexus-stepper-item status="complete">
      <button aria-label="step1">Create Journey</button>
    </nexus-stepper-item>
    <nexus-stepper-item status="complete">
      <button aria-current="step">Added Journey Step</button>
    </nexus-stepper-item>
    <nexus-stepper-item status="active">
      <a aria-label="step3">Link activity to journey step</a>
    </nexus-stepper-item>
    <nexus-stepper-item status="error">
      <button aria-label="step4">Bind actions to activity</button>
    </nexus-stepper-item>
    <nexus-stepper-item status="default">
      <button aria-label="step5">Activate</button>
    </nexus-stepper-item>
</nexus-stepper>
